<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
		<script defer src="{{ url_for('static', filename='fa/js/all.min.js') }}"></script>
	</head>
	<body>

		<section class="section">

		<div class="container">

			<div class="columns is-centered">
				<div class="column is-half">

					<h1 class="title is-1">{{ title }}</h1>

					{% if loginFailed %}
					<article class="message is-danger">
						<div class="message-body">
							Username or Password were <strong>incorrect</strong>. Please try again.
						</div>
					</article>
					{% endif %}

					<div class="card">
						<header class="card-header">
							<p class="card-header-title">Login</p>
						</header>
						<div class="card-content">
							<div class="content">
								<form id="loginForm" method="POST">

									<div class="field is-horizontal">
										<div class="field-label is-normal">
											<label class="label">Username</label>
										</div>
										<div class="field-body">
											<div class="field">
												<div class="control">
													<input class="input" type="text" name="username" id="username" placeholder="britzel">
												</div>
											</div>
										</div>
									</div>

									<div class="field is-horizontal">
										<div class="field-label is-normal">
											<label class="label">Password</label>
										</div>
										<div class="field-body">
											<div class="field">
												<div class="control">
													<input class="input" id="password" type="password" name="password" placeholder="kleinerHasi69">
												</div>
											</div>
										</div>
									</div>

									<button type="submit" id="loginButton" class="button is-danger card-footer-item">Login</button>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
		</section>

		<!-- footer -->
		{% include 'footer.html' %}

		<!-- JS to make things work -->
		{% include 'login.js' %}
	</body>
</html>
